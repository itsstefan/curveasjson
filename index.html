<html>
  <head>
    <title>Curve As JSON</title>
    <script src="https://ajax.googleapis.com/ajax/libs/d3js/7.4.2/d3.min.js"></script>
    <style type="text/css">
        * {
            padding: 0px;
            margin: 0px;
            font-family: monospace;
        }
        body {
            padding: 8px;
            padding-top: 16px;
        }
        #center {
            width: 1440px;
            margin: auto;
        }
        #output {
            width: 100%;
        }
        #viz {
            border: 1px solid black;
        }
        input {
            width: 6rem;
            text-align: right;
            margin: 8px;
            line-height: 2.2rem;
        }
        button {
            padding: 8px;
            margin: 8px;
        }
    </style>
  </head>
  <body>    
  <div id="center">
    <svg tabindex="0" id="viz"></svg>
    <label for="ymin">ymin:</label>
    <input type="number" id="ymin" value="0">
    <label for="ymax">ymax:</label>
    <input type="number" id="ymax" value="1000">
    <label for="xmin">xmin:</label>
    <input type="number" id="xmin" value="0">
    <label for="xmax">xmax:</label>
    <input type="number" id="xmax" value="1440">
    <label for="xstep">xstep:</label>
    <input type="number" id="xstep" value="1" min="1">
    <button onclick="alert('todo')">Reset ymin/ymax/xmin/xmax/xtep</button>
    <button onclick="location.reload()">Reset everything</button>
    <button onclick="alert('todo')">Set Background</button>
    <button onclick="document.getElementById('output').innerHTML = createOutputFrom(points)">Create JSON</button><br>
    <textarea style="resize: none; width: 1440px" id="output" rows="12"></textarea><br>
    <button onclick="copyToClipboard()">Copy to clipboard</button>
  </div>
</body>
</html>


<script language="javascript">

    // append the svg object to the body of the page
    var viz = d3.select("#viz")
        .attr("width", 1440)
        .attr("height", 400)
        .on("mousemove", updateCords)
        .on("mouseup", addPoint)
        .on("keydown", deletePoint);

    viz.append("text")
        .attr("x", 8)
        .attr("y", 12)
        .attr("id", "cords")
        .attr("dy", ".35em")
        .text("0 / 0");

    var w = 1440, h = 400;

    // we always start with these points
    var points = [
        { x: 0, y: 250},
        { x: 350, y: 200},
        { x: 900, y: 300},
        { x: 1440, y: 100},
    ];

    selectedPoint = 1;

    var PointGen = d3.line()
        .x((p) => p.x)
        .y((p) => p.y)
        .curve(d3.curveMonotoneX);

    drawPoints();

    function updateCords(event, d) {
        d3.select("#cords").text(parseInt(event.x).toString() + " / " + parseInt(event.y).toString());
        event.preventDefault();
    }

    function drawPoints() {

        // first delete points and circles
        d3.select("#path").remove();
        d3.selectAll("circle").remove();

        // add the path
        var path = viz.append('path')
        .attr("class", "line")
        .attr("id", "path")
        .style("stroke", "black")
        .style("fill", "none")
        .style("stroke-width", 2)
        .attr("d", PointGen(points));

        // add the circles
        for (i = 0; i < points.length; i++) {
            viz.append('circle')
                .attr("class", "circle")
                .style("stroke", "none")
                .style("fill", ((selectedPoint == i) ? "grey" : "black"))
                .attr("id", i)
                .attr("r", 8)
                .style("stroke-width", 100)
                .attr("cx", points[i].x)
                .attr("cy", points[i].y)
                .call(d3.drag()
                    .on('start', dragStart)
                    .on('drag', dragging)
                    .on('end', dragEnd));
        }
    }

    function addPoint(event, d) {
        event.preventDefault();
        for (var i = 0; i < points.length - 1; i += 1) {
            if (event.x > points[i].x && event.x < points[i+1].x) {
                points.splice(i+1, 0, { x: event.x, y: event.y });
                drawPoints();
                return;
            }
        }
    }

    function deletePoint(event, d) {
        // 46 = 'del' key
        if (event.keyCode == 46) {
            // the first and last point can't be deleted
            if (selectedPoint > 0 && selectedPoint < points.length - 1) {
                points.splice(selectedPoint, 1);
                event.preventDefault();
                drawPoints();
            }
        }
    }

    function dragStart(event,d) {
        // make all other points black
        d3.selectAll("circle").style("fill", "black");
        // make this point grey
        d3.select(this)
          .style("fill", "grey")
        id = parseInt(d3.select(this).attr("id"));
        selectedPoint = id;
    }

    function my(y) {
        if (y <= 0) return 0;
        else if (y > h) return h;
        else return y;
    }
      
    function dragging(event,d){
        // id = point index
        id = parseInt(d3.select(this).attr("id"));
        
        // the first and last points can only move on the y-axis
        if (id == 0 || id == points.length - 1)
        {
            d3.select(this)
                .attr("cy", my(event.y));
            points[id].y = my(event.y);
            d3.select("#path").attr("d", PointGen(points));
            return;
        }
        
        // we don't allow crossing the x-axis of the neighboring points
        if (event.x < points[id-1].x + 2) {
            return;
        }
        if (event.x > points[id+1].x - 2) {
            return;
        }

        // points in the middle
        // drag circle
        d3.select(this)
          .attr("cx", event.x)
          .attr("cy", my(event.y));
        
        // drag path
        points[id].x = event.x;
        points[id].y = my(event.y);
        d3.select("#path").attr("d", PointGen(points));

        updateCords(event, d);
    }
      
    function dragEnd(event,d){
        //d3.select(this)
        //    .style("fill", "black")
    }

    function copyToClipboard() 
    {
        var copyText = document.getElementById("output");
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        navigator.clipboard.writeText(copyText.value);
        copyText.blur();
    }

    function createOutputFrom(points)
    {   
        var ymin = parseInt(document.getElementById("ymin").value);
        var ymax = parseInt(document.getElementById("ymax").value);
        var xmin = parseInt(document.getElementById("xmin").value);
        var xmax = parseInt(document.getElementById("xmax").value);
        var xstep = parseInt(document.getElementById("xstep").value);

        var rv = "{\n";
        var p = [];
        for (var i = 0; i < 1440; i++) {
            p[i] = 0;
        }
        length = path.getTotalLength();
        // project to y (and normalize values from 1...400 to 1000...1 => 1000-2.5*value)
        for (var i = 0; i < length; i++) {
            point = path.getPointAtLength(i);
            x = parseInt(point.x);
            y = parseInt(point.y);
            scaled_y = Math.floor(1000 - 2.5*y);
            // will sometimes overwrite but that's ok
            p[x] = scaled_y;
        }
        var i = 0;
        for (; i < 1439; i += xstep) {
            rv += "   \"" + i + "\":\"" + p[i] + "\",\n";
        }
        rv += "   \"" + i + "\":\"" + p[i] + "\"\n";
        rv += '}'
        return rv;
    }
</script>
